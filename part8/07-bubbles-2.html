<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>07-bubbles-2</title>
  <link rel="stylesheet" href="../common/style.css">
</head>
<body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <script src="../common/utils.js" charset="utf-8"></script>
  <script src="../common/ball.js" charset="utf-8"></script>
  <script type="text/javascript">
  window.onload = function () {
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const balls = [];
    const numBalls = 10;
    const spring = 0.03;
    const bounce = -0.5;
    const gravity = 0.1;

    for (let ball, i = 0; i < numBalls; i++) {
      ball = new Ball(Math.random() * 30 + 20, Math.random() * 0xffffff);
      ball.x = Math.random() * canvas.width / 2;
      ball.y = Math.random() * canvas.height / 2;
      ball.vx = Math.random() * 6 - 3;
      ball.vy = Math.random() * 6 - 3;
      balls.push(ball);
    }

    function checkCollision(ballA, i) {
      for (let ballB, dx, dy, dist, min_dist, j = i + 1; j < numBalls; j++) {
        ballB = balls[j];
        dx = ballB.x - ballA.x;
        dy = ballB.y - ballA.y;
        dist = Math.sqrt(dx ** 2 + dy ** 2);
        min_dist = ballA.radius + ballB.radius;

        if (dist < min_dist) {
          const angle = Math.atan2(dy, dx);
          const tx = ballA.x + Math.cos(angle) * min_dist;
          const ty = ballA.y + Math.sin(angle) * min_dist;
          const ax = (tx - ballB.x) * spring * 0.5;
          const ay = (ty - ballB.y) * spring * 0.5;

          ballA.vx -= ax;
          ballA.vy -= ay;
          ballB.vx += ax;
          ballB.vy += ay;
        }
      }
    }

    function move(ball) {
      ball.vy += gravity;
      ball.x += ball.vx;
      ball.y += ball.vy;

      if (ball.x + ball.radius > canvas.width) {
        ball.x = canvas.width - ball.radius;
        ball.vx *= bounce;
      } else if (ball.x - ball.radius < 0) {
        ball.x = ball.radius;
        ball.vx *= bounce;
      }
      if (ball.y + ball.radius > canvas.height) {
        ball.y = canvas.height - ball.radius;
        ball.vy *= bounce;
      } else if (ball.y - ball.radius < 0) {
        ball.y = ball.radius;
        ball.vy *= bounce;
      }
    }

    function draw(ball) {
      ball.draw(context);
    }

    (function drawFrame() {
      window.requestAnimationFrame(drawFrame, canvas);
      context.clearRect(0, 0, canvas.width, canvas.height);
      balls.forEach(checkCollision);
      balls.forEach(move);
      balls.forEach(draw);
    }());
  };
  </script>
</body>
</html>
