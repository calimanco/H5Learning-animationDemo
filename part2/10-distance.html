<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>10-distance</title>
  <link rel="stylesheet" href="../common/style.css">
</head>

<body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <textarea name="textarea" rows="8" cols="80" id="log"></textarea>
  <script src="../common/utils.js" charset="utf-8"></script>
  <script type="text/javascript">
    window.onload = function() {
      let canvas = document.getElementById('canvas');
      let context = canvas.getContext('2d');
      let log = document.getElementById('log');

      // 生成随机块1
      let rect1 = {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
      }
      context.fillStyle = "#000000";
      context.fillRect(rect1.x - 5, rect1.y - 5, 10, 10);

      // 生成随机块2
      let rect2 = {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
      }
      context.fillStyle = '#ff0000';
      context.fillRect(rect2.x - 5, rect2.y - 5, 10, 10);

      // 计算两块距离
      let dx = rect1.x - rect2.x;
      let dy = rect2.x - rect2.y;
      let dist = Math.sqrt(dx * dx + dy * dy);

      log.value = 'distance: ' + dist;
    };
  </script>
</body>

</html>
