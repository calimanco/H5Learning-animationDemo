<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>11-mouse-distance</title>
  <link rel="stylesheet" href="../common/style.css">
</head>

<body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <textarea name="textarea" rows="8" cols="80" id="log"></textarea>
  <script src="../common/utils.js" charset="utf-8"></script>
  <script type="text/javascript">
    window.onload = function () {
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      const mouse = utils.captureMouse(canvas);
      const log = document.getElementById('log');
      const rect = {
        x: canvas.width / 2,
        y: canvas.height / 2,
      };
      // let rectX = canvas.width/2;
      // let rectY = canvas.height/2;

      (function drawFrame() {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(0, 0, canvas.width, canvas.height);

        const dx = rect.x - mouse.x;
        const dy = rect.y - mouse.y;
        const dist = Math.sqrt(dx * dx + dy * dy);

        context.fillStyle = '#000000';
        context.fillRect(rect.x - 5, rect.y - 5, 10, 10);

        context.beginPath();
        context.moveTo(rect.x, rect.y);
        context.lineTo(mouse.x, mouse.y);
        context.closePath();
        context.stroke();

        log.value = `distance: ${dist}`;

        // console.log(rect);
        // console.log(rectX);
        // console.log(rectY);
      }());
    };
  </script>
</body>

</html>
